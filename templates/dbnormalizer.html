$def with (form, text, relation, fds)

<!doctype html>

<html>
    <head>
		<meta charset="utf-8">
        <title>DBnormalizer</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrapcosmo.min.css" />
    </head>
    
    <body>
	<div class="panel panel-default">
  <div class="panel-body">
		<h1>DB->normalizer</h1>
        <br/>
			<form class="form" method="post"> 
				  <fieldset>
						<div class="form-group">
							$:form.render_css()
						</div>
						<div class="form-group">
							<button id="generateWithoutMvds" type="submit" class="btn btn-default" value="send">Generiere neues Schema (ohne MVDs)</button>
							<button id="generateWithMvds" type="submit" class="btn btn-default" value="send">Generiere neues Schema (mit MVDs)</button>
						</div>
						<div class="form-group">
							<button id="submitbutton" type="submit" class="btn btn-primary" value="send">Submit</button>
						</div>
					</fieldset>				
			</form>
		<br/>
		<div class="form-group">
        <span id="results">$text</span> 
</div>		
</div>
</div>
    </body>
	
	
	<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			document.getElementById('relation').value = "$relation";
			document.getElementById('fds').value = "$fds".replace(/&lt;br\/&gt;/g, "\n").replace(/&gt;/g, ">");
		});
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#submitbutton").click(function(){
					var input_string = "["+$$("#relation").val() + "]["+ $$("#fds").val()+"]["+ $$("#targetNf").val()+"]";
					jQuery.ajax({
							type: "POST",
							data: {inputfields : input_string},
							success: function(data) {
							jQuery('#results').html(data);
							},
							});
					return false;
					});
		});
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#generateWithoutMvds").click(function(){
					var input_string = "false";
					jQuery.ajax({
							type: "POST",
							data: {inputfields : input_string},
							success: function(data) {
							jQuery('body').html(data);
							},
							});
					return false;
					});
		});
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#generateWithMvds").click(function(){
					var input_string = "true";
					jQuery.ajax({
							type: "POST",
							data: {inputfields : input_string},
							success: function(data) {
							jQuery('body').html(data);
							},
							});
					return false;
					});
		});
	</script>
    
</html>
